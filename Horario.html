<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Horario - Reserva de Citas MÃ©dicas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .horario {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .box {
            width: 45%; 
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .box h3 {
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .box ul {
            list-style: none;
            padding: 0;
        }

        .box ul li {
            font-size: 16px;
            margin-bottom: 5px;
            cursor: pointer; 
        }

        .box ul li:hover {
            background-color: #f0f0f0; 
        }

        footer {
            text-align: center;
            margin-top: 50px;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
            font-size: 18px;
            margin-right: 20px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .boton-continuar {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .boton-continuar:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Seleccionar Horario</a>
    </header>
    <a href="especialidad.html" class="back-link">&#8592; Volver</a>


    <div class="container mt-5">
        <h2>Seleccionar Horario</h2>
        <form>
            <div class="form-group">
                <label for="inputFecha">Fecha:</label>
                <select class="form-control" id="inputFecha" required>
                    <option value="" disabled selected>Selecciona una fecha</option>
                    <option value="12 de Abril">12 de Abril</option>
                    <option value="16 de Abril">16 de Abril</option>
                    <option value="18 de Abril">18 de Abril</option>
                    <option value="24 de Abril">24 de Abril</option>
                    <option value="29 de Abril">29 de Abril</option>
                </select>
            </div>
            <div class="form-group" id="horariosContainer" style="display: none;">
                <label for="inputHora">Seleccione un horario disponible:</label>
                <select class="form-control" id="inputHora" required>
                </select>
            </div>
            <button type="button" id="btnContinuar" class="btn btn-primary" disabled>Siguiente</button>
        </form>
    </div>

    <footer class="text-center mt-5">
        <a href="especialidad.html" class="back-link">&#8592; Volver a Especialidades</a>
    </footer>

    <script>
        document.getElementById("inputFecha").addEventListener('change', function() {
            var horariosContainer = document.getElementById("horariosContainer");
            var horariosSelect = document.getElementById("inputHora");
            var btnContinuar = document.getElementById("btnContinuar");

            if (this.value) {
                horariosContainer.style.display = "block";
                var horariosDisponibles = [];

                switch (this.value) {
                    case "12 de Abril":
                        horariosDisponibles = ["11:00 AM - 12:00 PM", "04:00 PM - 05:00 PM"];
                        break;
                    case "16 de Abril":
                        horariosDisponibles = ["10:00 AM - 11:00 AM", "01:00 PM - 02:00 PM", "04:00 PM - 05:00 PM"];
                        break;
                    case "18 de Abril":
                        horariosDisponibles = ["11:00 AM - 12:00 PM", "04:00 PM - 05:00 PM"];
                        break;
                    case "24 de Abril":
                        horariosDisponibles = ["11:00 AM - 12:00 PM"];
                        break;
                    case "29 de Abril":
                        horariosDisponibles = ["09:00 AM - 10:00 AM", "01:00 PM - 02:00 PM"];
                        break;
                    default:
                        horariosDisponibles = [];
                }

                horariosSelect.innerHTML = "";

                horariosDisponibles.forEach(function(horario) {
                    var option = document.createElement("option");
                    option.text = horario;
                    option.value = horario;
                    horariosSelect.add(option);
                });

                btnContinuar.disabled = false;
            } else {
                horariosContainer.style.display = "none";
                btnContinuar.disabled = true;
            }
        });

        document.getElementById("btnContinuar").addEventListener('click', function() {
            var fechaSeleccionada = document.getElementById("inputFecha").value;
            var horarioSeleccionado = document.getElementById("inputHora").value;

            localStorage.setItem('fechaSeleccionada', fechaSeleccionada);
            localStorage.setItem('horarioSeleccionado', horarioSeleccionado);

            console.log("Continuar con la reserva...");
            window.location.href = "confirmacion.html"; 
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
