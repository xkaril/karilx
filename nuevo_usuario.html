<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Crear Cuenta</a>
    </header>

    <div class="container mt-5">
        <h2>Crear Cuenta</h2>
        <form id="registerForm" onsubmit="return registrarUsuario()">
            <div class="form-group">
                <label for="newEmail">Correo Electrónico</label>
                <input type="email" class="form-control" id="newEmail" placeholder="Ingrese su correo electrónico" required>
            </div>
            <div class="form-group">
                <label for="newPassword">Contraseña</label>
                <input type="password" class="form-control" id="newPassword" placeholder="Ingrese su contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary">Crear Cuenta</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function registrarUsuario() {
            var email = document.getElementById('newEmail').value;
            var password = document.getElementById('newPassword').value;

            localStorage.setItem('userEmail', email);
            localStorage.setItem('userPassword', password);

            alert('Cuenta creada con éxito');
            window.location.href = 'login.html';
            return false;
        }
    </script>
</body>
</html>
