<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Iniciar Sesión</a>
    </header>

    <div class="container mt-5">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm" action="index.html" method="GET" onsubmit="return validarInicioSesion()">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary" id="loginButton" disabled>Iniciar Sesión</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('email').addEventListener('input', validarCampos);
        document.getElementById('password').addEventListener('input', validarCampos);

        function validarCampos() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var boton = document.getElementById('loginButton');

            boton.disabled = !(email.trim() !== '' && password.trim() !== '');
        }

        function validarInicioSesion() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            var storedEmail = localStorage.getItem('userEmail');
            var storedPassword = localStorage.getItem('userPassword');

            if (email === storedEmail && password === storedPassword) {
                alert('Inicio de sesión exitoso');
                return true;
            } else {
                alert('Correo electrónico o contraseña incorrectos');
                return false;
            }
        }
    </script>
</body>
</html>
